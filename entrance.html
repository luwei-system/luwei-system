<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUWEI ROOM Entrance</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .entrance-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .door-image {
            width: 400px;
            height: 400px;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            overflow: hidden;
            animation: expandDoor 6s ease-out forwards;
        }
        
        @keyframes expandDoor {
            0% {
                width: 400px;
                height: 400px;
                border-radius: 50%;
            }
            100% {
                width: 3000px;
                height: 3000px;
                border-radius: 0;
            }
        }
        
        .entrance-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100002;
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        .entrance-text.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="entrance-container">
        <div class="door-image"></div>
    </div>
    
    <div class="entrance-text">루웨이 방으로 진입합니다</div>
    
    <script>
        window.addEventListener('load', function() {
            // Show text after door expansion starts
            setTimeout(function() {
                const text = document.querySelector('.entrance-text');
                text.classList.add('show');
            }, 1000);
            
            // Navigate to room page after animation
            setTimeout(function() {
                window.location.href = 'luwei-room.html';
            }, 6000);
        });
    </script>
</body>
</html>
