<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUWEI ROOM Entrance</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .entrance-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .door-image {
            width: 100%;
            height: 100%;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
        }
        
        .entrance-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100002;
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease, transform 0.2s ease;
            pointer-events: none;
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            min-width: 300px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .entrance-text.show {
            opacity: 1;
            pointer-events: auto;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .entrance-text.show:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .entrance-text.show:active {
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            top: 20%;
            right: 10%;
            width: 100px;
            height: 100px;
            z-index: 100003;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            animation: floatButton 6s ease-in-out infinite;
        }
        
        .home-button:hover {
            transform: scale(1.1);
        }
        
        .home-button:active {
            transform: scale(0.95);
        }
        
        @keyframes floatButton {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(3deg);
            }
            66% {
                transform: translateY(-5px) rotate(-3deg);
            }
        }
    </style>
</head>
<body>
    <div class="entrance-container">
        <div class="door-image"></div>
    </div>
    
    <div class="entrance-text">루웨이 방으로 진입합니다</div>
    
    <!-- Home Button -->
    <div class="home-button" onclick="window.location.href='index.html'">
        <img src="./assets/home.jpg" alt="Home" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            // Show text immediately and make it clickable
            const text = document.querySelector('.entrance-text');
            text.classList.add('show');
            
            // Make text clickable immediately
            text.addEventListener('click', function() {
                    // Show loading image with fade-in effect
                    const loadingImage = document.createElement('div');
                    loadingImage.style.position = 'fixed';
                    loadingImage.style.top = '0';
                    loadingImage.style.left = '0';
                    loadingImage.style.width = '100%';
                    loadingImage.style.height = '100%';
                    loadingImage.style.backgroundImage = 'url("./assets/진입로딩.jpg")';
                    loadingImage.style.backgroundSize = 'cover';
                    loadingImage.style.backgroundPosition = 'center';
                    loadingImage.style.backgroundRepeat = 'no-repeat';
                    loadingImage.style.zIndex = '100000';
                    loadingImage.style.opacity = '0';
                    loadingImage.style.transition = 'opacity 2s ease';
                    document.body.appendChild(loadingImage);
                    
                    // Fade in the loading image slowly
                    setTimeout(function() {
                        loadingImage.style.transition = 'opacity 3s ease';
                        loadingImage.style.opacity = '1';
                    }, 100);
                    
                    // Navigate to room page immediately after image appears
                    setTimeout(function() {
                        window.location.href = 'luwei-room.html';
                    }, 3000);
                });
        });
    </script>
</body>
</html>
