<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUWEI ROOM Entrance</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .entrance-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .door-image {
            width: 100%;
            height: 100%;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
        }
        
        .entrance-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100002;
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease, transform 0.2s ease;
            pointer-events: none;
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            white-space: normal;
            word-wrap: break-word;
            word-break: keep-all;
            overflow-wrap: break-word;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .entrance-text.show {
            opacity: 1;
            pointer-events: auto;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .entrance-text.show:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .entrance-text.show:active {
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 100003;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            animation: floatAround 40s ease-in-out infinite;
        }
        
        .home-button:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }
        
        .home-button:active {
            transform: scale(0.95);
        }
        
        @keyframes floatAround {
            0% {
                top: 10%;
                left: 15%;
                transform: translate(0, 0) rotate(0deg);
            }
            12.5% {
                top: 5%;
                left: 50%;
                transform: translate(0, 0) rotate(5deg);
            }
            25% {
                top: 15%;
                left: 85%;
                transform: translate(0, 0) rotate(-5deg);
            }
            37.5% {
                top: 50%;
                left: 90%;
                transform: translate(0, 0) rotate(5deg);
            }
            50% {
                top: 85%;
                left: 70%;
                transform: translate(0, 0) rotate(-5deg);
            }
            62.5% {
                top: 95%;
                left: 30%;
                transform: translate(0, 0) rotate(5deg);
            }
            75% {
                top: 70%;
                left: 5%;
                transform: translate(0, 0) rotate(-5deg);
            }
            87.5% {
                top: 40%;
                left: 10%;
                transform: translate(0, 0) rotate(5deg);
            }
            100% {
                top: 10%;
                left: 15%;
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: transparent;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100003;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Language Switcher */
        .language-switcher {
            cursor: pointer;
            width: 50px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
            color: white;
            font-weight: 500;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .language-switcher:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .language-switcher:active {
            transform: scale(0.95);
        }
        
        .lang-kr {
            display: block;
        }
        
        .lang-en {
            display: none;
        }
        
        body.lang-english .lang-kr {
            display: none;
        }
        
        body.lang-english .lang-en {
            display: block;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .home-button {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
            
            .entrance-text {
                font-size: 16px;
                padding: 20px;
                white-space: nowrap;
            }
            
            .footer {
                height: 50px;
            }
            
            .language-switcher {
                width: 45px;
                height: 35px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .home-button {
                width: 50px;
                height: 50px;
                top: 8px;
                right: 8px;
            }
            
            .entrance-text {
                font-size: 13px;
                padding: 16px;
                white-space: nowrap;
            }
            
            .footer {
                height: 45px;
            }
            
            .language-switcher {
                width: 40px;
                height: 30px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="entrance-container">
        <div class="door-image"></div>
    </div>
    
    <div class="entrance-text">
        <span class="lang-kr">루웨이 방으로 진입합니다</span>
        <span class="lang-en">Entering LUWEI's Room</span>
    </div>
    
    <!-- Home Button -->
    <div class="home-button" onclick="window.location.href='index.html'">
        <img src="./assets/home.jpg" alt="Home" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            // Show text immediately and make it clickable
            const text = document.querySelector('.entrance-text');
            text.classList.add('show');
            
            // Make text clickable immediately
                text.addEventListener('click', function() {
                    // Show loading image with fade-in effect
                    const loadingImage = document.createElement('div');
                    loadingImage.style.position = 'fixed';
                    loadingImage.style.top = '0';
                    loadingImage.style.left = '0';
                    loadingImage.style.width = '100%';
                    loadingImage.style.height = '100%';
                    loadingImage.style.backgroundImage = 'url("./assets/진입로딩.jpg")';
                    loadingImage.style.backgroundSize = 'cover';
                    loadingImage.style.backgroundPosition = 'center';
                    loadingImage.style.backgroundRepeat = 'no-repeat';
                    loadingImage.style.zIndex = '100000';
                    loadingImage.style.opacity = '0';
                    loadingImage.style.transition = 'opacity 2s ease';
                    document.body.appendChild(loadingImage);
                    
                    // Fade in the loading image slowly
                    setTimeout(function() {
                        loadingImage.style.transition = 'opacity 3s ease';
                        loadingImage.style.opacity = '1';
                    }, 100);
                    
                    // Navigate to room page with replaceState to prevent history
                    setTimeout(function() {
                        history.replaceState(null, '', 'luwei-room.html');
                        window.location.replace('luwei-room.html');
                    }, 3000);
                });
        });
    </script>
    
    <!-- Footer with Language Switcher -->
    <footer class="footer">
        <div class="language-switcher" onclick="toggleLanguage()">
            <span class="lang-kr">한</span>
            <span class="lang-en">EN</span>
        </div>
    </footer>
    
    <script>
        function toggleLanguage() {
            document.body.classList.toggle('lang-english');
        }
    </script>
</body>
</html>
