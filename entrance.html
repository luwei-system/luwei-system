<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUWEI PLAZA — 루웨이의 광장</title>
    <meta name="description" content="이곳은 루웨이의 광장입니다. 감정의 문들이 잠들어 있습니다.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- LUWEI Base CSS -->
    <link rel="stylesheet" href="./css/base.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .entrance-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .door-image {
            width: 100%;
            height: 100%;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center;
        }
        
        .entrance-text {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100002;
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease, transform 0.2s ease;
            pointer-events: none;
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            white-space: normal;
            word-wrap: break-word;
            word-break: keep-all;
            overflow-wrap: break-word;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .entrance-text.show {
            opacity: 1;
            pointer-events: none;
        }
        
        .entrance-text.show:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(-50%) scale(1.05);
        }
        
        .entrance-text.show:active {
            transform: translateX(-50%) scale(0.95);
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 100003;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            animation: floatAround 40s ease-in-out infinite;
        }
        
        .home-button:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }
        
        .home-button:active {
            transform: scale(0.95);
        }
        
        .home-button.bounce {
            animation: floatAround 40s ease-in-out infinite, bounceUp 0.5s ease !important;
        }
        
        @keyframes bounceUp {
            0%, 100% { 
                transform: scale(1) translateY(0);
            }
            25% {
                transform: scale(1.3) translateY(-50px);
            }
            50% {
                transform: scale(1.2) translateY(-70px);
            }
            75% {
                transform: scale(1.1) translateY(-30px);
            }
        }
        
        @keyframes floatAround {
            0% {
                top: 10%;
                left: 15%;
                transform: translate(0, 0) rotate(0deg);
            }
            12.5% {
                top: 5%;
                left: 50%;
                transform: translate(0, 0) rotate(5deg);
            }
            25% {
                top: 15%;
                left: 85%;
                transform: translate(0, 0) rotate(-5deg);
            }
            37.5% {
                top: 50%;
                left: 90%;
                transform: translate(0, 0) rotate(5deg);
            }
            50% {
                top: 85%;
                left: 70%;
                transform: translate(0, 0) rotate(-5deg);
            }
            62.5% {
                top: 95%;
                left: 30%;
                transform: translate(0, 0) rotate(5deg);
            }
            75% {
                top: 70%;
                left: 5%;
                transform: translate(0, 0) rotate(-5deg);
            }
            87.5% {
                top: 40%;
                left: 10%;
                transform: translate(0, 0) rotate(5deg);
            }
            100% {
                top: 10%;
                left: 15%;
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: transparent;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100003;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Language Switcher */
        .language-switcher {
            cursor: pointer;
            width: 50px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
            color: white;
            font-weight: 500;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .language-switcher:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .language-switcher:active {
            transform: scale(0.95);
        }
        
        .lang-kr {
            display: block;
        }
        
        .lang-en {
            display: none;
        }
        
        body.lang-english .lang-kr {
            display: none;
        }
        
        body.lang-english .lang-en {
            display: block;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .home-button {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
            
            .entrance-text {
                font-size: 16px;
                padding: 20px;
                white-space: nowrap;
            }
            
            .footer {
                height: 50px;
            }
            
            .language-switcher {
                width: 45px;
                height: 35px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .home-button {
                width: 50px;
                height: 50px;
                top: 8px;
                right: 8px;
            }
            
            .entrance-text {
                font-size: 13px;
                padding: 16px;
                white-space: nowrap;
            }
            
            .footer {
                height: 45px;
            }
            
            .language-switcher {
                width: 40px;
                height: 30px;
                font-size: 11px;
            }
        }
        
        /* Portals Container */
        .portals-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            z-index: 10;
            pointer-events: none;
        }
        
        .portal {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            pointer-events: auto;
            cursor: not-allowed;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0.6;
            border: 4px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .portal:hover {
            opacity: 0.8;
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        .portal.active {
            opacity: 1;
            cursor: pointer;
            border-color: rgba(255, 255, 255, 0.6);
            animation: portalGlow 2s ease-in-out infinite, float 8s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        .portal.active:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
        }
        
        @keyframes portalGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            12.5% {
                transform: translateY(-30px) translateX(40px) rotate(10deg);
            }
            25% {
                transform: translateY(-15px) translateX(80px) rotate(-8deg);
            }
            37.5% {
                transform: translateY(20px) translateX(60px) rotate(12deg);
            }
            50% {
                transform: translateY(40px) translateX(20px) rotate(-5deg);
            }
            62.5% {
                transform: translateY(25px) translateX(-30px) rotate(8deg);
            }
            75% {
                transform: translateY(-10px) translateX(-50px) rotate(-12deg);
            }
            87.5% {
                transform: translateY(-25px) translateX(-20px) rotate(6deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
        }
        
        @keyframes floatAround {
            0% {
                top: 10%;
                left: 15%;
            }
            12.5% {
                top: 5%;
                left: 50%;
            }
            25% {
                top: 15%;
                left: 85%;
            }
            37.5% {
                top: 50%;
                left: 90%;
            }
            50% {
                top: 85%;
                left: 70%;
            }
            62.5% {
                top: 95%;
                left: 30%;
            }
            75% {
                top: 70%;
                left: 5%;
            }
            87.5% {
                top: 50%;
                left: 15%;
            }
            100% {
                top: 10%;
                left: 15%;
            }
        }
        
        /* Portal colors */
        .portal.sand {
            background: linear-gradient(135deg, rgba(222, 192, 162, 0.3), rgba(180, 150, 120, 0.2));
        }
        
        .portal.water {
            background: linear-gradient(135deg, rgba(207, 232, 255, 0.3), rgba(160, 200, 230, 0.2));
        }
        
        .portal.light {
            background: linear-gradient(135deg, rgba(255, 250, 200, 0.3), rgba(255, 240, 150, 0.2));
        }
        
        .portal.wind {
            background: linear-gradient(135deg, rgba(240, 240, 240, 0.3), rgba(200, 220, 240, 0.2));
        }
        
        .portal.void {
            background: linear-gradient(135deg, rgba(180, 170, 190, 0.3), rgba(140, 130, 150, 0.2));
        }
        
        .portal.room-portal {
            background: url('./assets/진입로딩.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 4px solid rgba(255, 255, 255, 0.7);
        }
        
        .portal.active {
            animation: portalGlow 2s ease-in-out infinite, float 8s ease-in-out infinite;
        }
        
        /* Music Toggle Button */
        .music-toggle-entrance {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: all 0.3s ease;
            animation: floatAround 60s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .music-toggle-entrance img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            pointer-events: none;
        }
        
        .music-toggle-entrance:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes rippleExpand {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(100);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="entranceMusic" loop autoplay>
        <source src="./assets/music/room1.mp3" type="audio/mpeg">
    </audio>
    
    <div class="entrance-container">
        <div class="door-image"></div>
    </div>
    
    <div class="entrance-text">
        <span class="lang-kr">이곳은 루웨이의 광장입니다. 깨어난 문이 있습니다.</span>
        <span class="lang-en">This is LUWEI's plaza. There is an awakened door.</span>
    </div>
    
    <!-- Portals -->
    <div id="portals" class="portals-container">
        <!-- Portal elements will be added dynamically -->
    </div>
    
    <!-- Home Button -->
    <div class="home-button" onclick="window.location.href='index.html'">
        <img src="./assets/home.jpg" alt="Home" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            // Set initial opacity based on music state
            const button = document.getElementById('musicToggleEntrance');
            if (button) {
                button.style.opacity = '0.2'; // Music is playing initially
            }
            
            // Show text immediately and make it clickable
            const text = document.querySelector('.entrance-text');
            text.classList.add('show');
            
            // Initialize portals
            createPortals();
            
            // Make home button bounce when background is clicked
            const homeButton = document.querySelector('.home-button');
            document.addEventListener('click', function(e) {
                // Only trigger if clicking on the background (not on buttons or text)
                if (!e.target.closest('.entrance-text') && !e.target.closest('.home-button')
                    && !e.target.closest('.footer') && !e.target.closest('.language-switcher')
                    && !e.target.closest('.portal')) {
                    // Add bounce animation
                    homeButton.classList.add('bounce');
                    setTimeout(() => {
                        homeButton.classList.remove('bounce');
                    }, 500);
                }
            });
            
            // Text is not clickable anymore
            // User should click on the portal instead
        });
    </script>
    
    <!-- Music Toggle Button -->
    <div class="music-toggle-entrance" id="musicToggleEntrance" onclick="toggleMusicEntrance()">
        <img src="./assets/음악아이콘.png" alt="Music" id="musicIconEntrance">
    </div>
    
    <!-- Footer with Language Switcher -->
    <footer class="footer">
        <div class="language-switcher" onclick="toggleLanguage()">
            <span class="lang-kr">한</span>
            <span class="lang-en">EN</span>
        </div>
    </footer>
    
    <script>
        function toggleLanguage() {
            document.body.classList.toggle('lang-english');
        }
        
        // Music toggle for entrance
        let isMusicPlayingEntrance = true;
        const entranceMusic = document.getElementById('entranceMusic');
        
        function toggleMusicEntrance() {
            // Get the button element
            const button = document.getElementById('musicToggleEntrance');
            
            // Add ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.borderRadius = '50%';
            ripple.style.border = '2px solid rgba(255, 255, 255, 0.6)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '99999';
            ripple.style.left = window.innerWidth / 2 + 'px';
            ripple.style.top = window.innerHeight / 2 + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'rippleExpand 1s ease-out forwards';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
            
            if (isMusicPlayingEntrance) {
                entranceMusic.pause();
                isMusicPlayingEntrance = false;
                // Music paused - opacity 0.7 (70%)
                if (button) {
                    button.style.opacity = '0.7';
                }
            } else {
                entranceMusic.play();
                isMusicPlayingEntrance = true;
                // Music playing - opacity 0.2 (20%)
                if (button) {
                    button.style.opacity = '0.2';
                }
            }
        }
        
        // Create portals
        function createPortals() {
            const portalsContainer = document.getElementById('portals');
            const allElements = ['sand', 'water', 'light', 'wind', 'void', 'ether', 'stone', 'flame', 'mist', 'star'];
            
            // Check for active portal from local storage (luwei_active_element)
            const activeElement = localStorage.getItem('luwei_active_element');
            
            // Create room entrance portal (always visible)
            const roomPortal = document.createElement('div');
            roomPortal.className = 'portal room-portal';
            roomPortal.setAttribute('data-element', 'room');
            roomPortal.style.animationDelay = '0s';
            roomPortal.style.width = '250px';
            roomPortal.style.height = '250px';
            roomPortal.style.margin = '0 auto';
            roomPortal.classList.add('active');
            roomPortal.addEventListener('click', function() {
                // Navigate to room directly
                history.replaceState(null, '', 'luwei-room.html');
                window.location.replace('luwei-room.html');
            });
            portalsContainer.appendChild(roomPortal);
            
            // Show only ONE random element portal (mysterious effect)
            const randomIndex = Math.floor(Math.random() * allElements.length);
            const visibleElement = allElements[randomIndex];
            
            const portal = document.createElement('div');
            portal.className = `portal ${visibleElement}`;
            portal.setAttribute('data-element', visibleElement);
            portal.style.animationDelay = '0.5s';
            portal.style.width = '150px';
            portal.style.height = '150px';
            portal.style.position = 'absolute';
            portal.style.left = '20%';
            portal.style.top = '30%';
            
            // Add a subtle hint that there are more
            portal.addEventListener('mouseenter', function() {
                portal.title = allElements.length + '개 이상의 문이 존재합니다...';
            });
            
            // Check if this portal is active
            if (activeElement === visibleElement || activeElement) {
                const actualElement = activeElement || visibleElement;
                portal.className = `portal ${actualElement}`;
                portal.setAttribute('data-element', actualElement);
                portal.classList.add('active');
                portal.addEventListener('click', function() {
                    // Navigate to world page
                    window.location.href = `world_${actualElement}.html`;
                });
            } else {
                // Portal is locked
                portal.style.opacity = '0.3';
                portal.style.pointerEvents = 'none';
            }
            
            portalsContainer.appendChild(portal);
        }
        
        // For demo: activate a random portal (can be replaced with API call)
        function activatePortal(element) {
            sessionStorage.setItem('activeElement', element);
            const portals = document.querySelectorAll('.portal');
            portals.forEach(portal => {
                portal.classList.remove('active');
                if (portal.dataset.element === element) {
                    portal.classList.add('active');
                    portal.addEventListener('click', function() {
                        window.location.href = `world_${element}.html`;
                    });
                }
            });
            
            // Update text
            const text = document.querySelector('.entrance-text');
            text.innerHTML = '<span class="lang-kr">당신의 감정이 흘러가고, 하나의 문이 깨어났습니다.</span><span class="lang-en">Your emotions flow, and a door has awakened.</span>';
            
            // Refresh to show the portal
            location.reload();
        }
    </script>
    
    <!-- LUWEI Phase 0 Scripts -->
    <script src="./js/portal-bridge.js"></script>
    <script src="./js/plaza.js"></script>
    <script src="./js/luwei-sync.js"></script>
</body>
</html>
