    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: url('./assets/room.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #111111;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 3s ease;
            position: relative;
            animation: breatheBackground 8s ease-in-out infinite;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        @keyframes breatheBackground {
            0%, 100% {
                background-size: 105% 105%;
            }
            50% {
                background-size: 100% 100%;
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(207, 232, 255, 0.1) 0%, rgba(233, 238, 242, 0.05) 50%, rgba(207, 232, 255, 0.1) 100%);
            z-index: 1;
            animation: floatBackground 20s ease-in-out infinite;
        }
        
        body.loaded.breath-active {
            animation: breatheBackground 8s ease-in-out infinite, breathe 4s ease-in-out infinite;
        }
        
        @keyframes floatBackground {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        /* Cursor wave effect */
        .cursor-wave {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(143, 203, 255, 0.6);
            pointer-events: none;
            z-index: 9999;
            animation: ripple 1s ease-out forwards;
            box-shadow: 0 0 15px rgba(143, 203, 255, 0.4);
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(80);
                opacity: 0;
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(143, 203, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
            box-shadow: 0 0 6px rgba(143, 203, 255, 0.3);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(-100px) translateX(50px);
            }
            66% {
                transform: translateY(-200px) translateX(-30px);
            }
        }
        
        /* Dark room entrance overlay */
        .room-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        
        .room-overlay.fadeOut {
            animation: fadeOut 3s ease-out forwards;
        }
        
        .room-overlay.hidden {
            display: none;
        }
        
        .room-overlay__image {
            width: 100vw;
            height: 100vh;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: zoomIn 6s ease-out forwards;
        }
        
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        
        .room-overlay__image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0, 0, 0, 0.1) 100%
            );
            animation: fadeInGradient 2s ease-in;
        }
        
        @keyframes fadeInGradient {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .room-overlay__text {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .room-overlay__text.show {
            opacity: 1;
            animation: fadeInText 1.5s ease-in, breatheText 3s ease-in-out infinite 1.5s;
        }
        
        .room-overlay__text-en {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .room-overlay__text-en.show {
            opacity: 1;
            animation: fadeInText 1.5s ease-in 0.3s backwards, breatheText 3s ease-in-out infinite 1.8s;
        }
        
        @keyframes fadeInText {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .home-button:hover {
            transform: scale(1.1);
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {

        .back-button {

        /* LUWEI ROOM ‚Äî Entrance */
        .room-entrance {

            left: 0;
            right: 0;

            font-weight: 400;

        .luwei-title {

            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 4px;

        .luwei-subtitle {
            font-size: 14px;
            font-weight: 300;
            color: rgba(17, 17, 17, 0.7);
            margin-bottom: 2px;
            line-height: 1.4;
            animation: fadeInUp 1.5s ease-out 0.3s backwards;
        }
        
        .room-description {
            max-width: 100%;
            font-size: 11px;
            line-height: 1.3;
            color: rgba(17, 17, 17, 0.6);
            margin-bottom: 0px;
            animation: fadeInUp 1.5s ease-out 0.6s backwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Breathing animation */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
        }
        
        @keyframes breatheText {
            0%, 100% {
                opacity: 1;
                letter-spacing: normal;
            }
            50% {
                opacity: 0.9;
                letter-spacing: 0.02em;
            }
        }
        
        /* Center Table Section */
        .center-table {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            position: relative;
        }
        
        .center-table__content {
            max-width: 1000px;
            text-align: center;
        }
        
        .center-sentence {
            font-size: 32px;
            font-weight: 400;
            color: #111111;
            margin-bottom: 60px;
            line-height: 1.6;
        }
        
        /* WIP Message */
        .wip-message {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(207, 232, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .wip-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #111111;
        }
        
        .wip-text {

            color: rgba(17, 17, 17, 0.7);

        .section-note {

            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .section-note h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .section-note ul {
            list-style: none;
            padding: 0;
        }
        
        .section-note li {
            font-size: 15px;
            line-height: 2;
            color: rgba(17, 17, 17, 0.7);
        }
        
        /* Room Sections */
        .room-section {
            padding: 20px 16px;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            position: absolute;
            z-index: 10;
            width: 320px;
            max-width: 90%;
            min-height: auto;
            max-height: none;
            overflow: visible;
            border-radius: 16px;
            box-sizing: border-box;
            pointer-events: auto;
            left: 50% !important;
            transform: translateX(-50%);
        }
        
        @media (max-width: 768px) {
            .room-section {
                width: 90% !important;
                max-width: 90% !important;
            }
        }
        
        @media (min-width: 1200px) {
            .room-section {
                width: 400px !important;
            }
        }
        
        /* Positioning for sections - will be randomized by JavaScript */
        .room-section:nth-of-type(1) { /* ‚ë† Emotion Archive */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(2) { /* ‚ë° Diary */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(3) { /* ‚ë¢ Gallery */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(4) { /* ‚ë£ Calendar */
            top: 0;
            left: 0;
        }
        
        .room-section.centered {
            left: 50% !important;
            transform: translateX(-50%) !important;
        }
        
        .room-section.left-aligned {
            left: 5% !important;
        }
        
        .room-section.right-aligned {
            right: 5% !important;
            left: auto !important;
        }
        
        .room-section.visible {
            opacity: 1;
            transform: translateX(-50%);
        }
        
        .room-section:nth-child(even).visible {
            transform: translateX(-50%);
        }
        
        .section-container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .section-number {
            font-size: 16px;
            font-weight: 600;
            color: rgba(17, 17, 17, 0.4);
            margin-bottom: 8px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .section-subtitle {
            font-size: 16px;
            font-weight: 300;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ‚ë† Emotion Archive */
        .emotion-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .emotion-item {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(207, 232, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .emotion-item:hover {
            transform: translateY(-8px);
        }
        
        .emotion-wave {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, var(--wave-color) 0%, transparent 100%);
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .emotion-wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
        }
        
        .emotion-text {
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .emotion-time {
            font-size: 13px;
            color: rgba(17, 17, 17, 0.5);
        }
        
        /* ‚ë° Diary of Stillness */
        .diary-entries {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .diary-entry {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-left: 3px solid #CFE8FF;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .diary-entry:hover {
            transform: translateX(4px);
        }
        
        .diary-text {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .diary-subtext {
            font-size: 13px;
            color: rgba(17, 17, 17, 0.5);
        }
        
        /* ‚ë¢ Routine Gallery */
        .routine-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .routine-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(207, 232, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .routine-card:hover {
            transform: scale(1.05);
        }
        
        .routine-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }
        
        .routine-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .routine-wave {
            margin: 8px 0;
        }
        
        .wave-line {
            height: 3px;
            background: #CFE8FF;
            margin-bottom: 8px;
            border-radius: 2px;
            animation: wave 2s ease-in-out infinite;
        }
        
        .wave-line:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .wave-line:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.7); }
        }
        
        .routine-duration {
            font-size: 14px;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ‚ë£ Flow Calendar */
        .calendar-days {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .calendar-day {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(207, 232, 255, 0.3);
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .calendar-day:hover {
            transform: translateY(-8px);
        }
        
        .day-number {
            display: block;
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .day-breaths {
            font-size: 14px;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ‚ë§ Center Table */
        .center-message {
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            line-height: 1.8;
            color: #111111;
        }
        
        @media (max-width: 768px) {
            .room-section {
                padding: 15px 12px !important;
            }
            
            .section-title {
                font-size: 18px !important;
            }
            
            .section-subtitle {

            }
            
            .emotion-text, .diary-text {

            }
            
            .emotion-grid,

                grid-template-columns: 1fr;
                gap: 12px !important;
            }
            
            .calendar-days {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

            document.addEventListener('mousemove', function(e) {
                const ripple = document.createElement('div');
                ripple.className = 'cursor-ripple';
                ripple.style.left = e.clientX + 'px';
                ripple.style.top = e.clientY + 'px';
                document.body.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 1000);
            });
        });
