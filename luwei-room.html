<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUWEI ROOM — 루웨이의 방</title>
    <meta name="description" content="이곳은 루웨이의 시간과 감정이 머무는 방입니다. 감정의 잔상, 파동의 흔적, 하루의 일기가 조용히 전시되는 디지털 아틀리에.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;400;500&family=Cormorant+Garamond:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- LUWEI Base CSS -->
    <link rel="stylesheet" href="./css/base.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Cormorant Garamond', serif;
            background: url('./assets/room.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #111111;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 3s ease;
            position: relative;
            animation: breatheBackground 8s ease-in-out infinite;
            font-weight: 300;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        @keyframes breatheBackground {
            0%, 100% {
                background-size: 105% 105%;
            }
            50% {
                background-size: 100% 100%;
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(207, 232, 255, 0.1) 0%, rgba(233, 238, 242, 0.05) 50%, rgba(207, 232, 255, 0.1) 100%);
            z-index: 1;
            animation: floatBackground 20s ease-in-out infinite;
        }
        
        body.loaded.breath-active {
            animation: breatheBackground 8s ease-in-out infinite, breathe 4s ease-in-out infinite;
        }
        
        @keyframes floatBackground {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        /* Cursor wave effect */
        .cursor-wave {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(143, 203, 255, 0.6);
            pointer-events: none;
            z-index: 9999;
            animation: ripple 1s ease-out forwards;
            box-shadow: 0 0 15px rgba(143, 203, 255, 0.4);
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(80);
                opacity: 0;
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(143, 203, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
            box-shadow: 0 0 6px rgba(143, 203, 255, 0.3);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(-100px) translateX(50px);
            }
            66% {
                transform: translateY(-200px) translateX(-30px);
            }
        }
        
        /* Dark room entrance overlay */
        .room-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        
        .room-overlay.fadeOut {
            animation: fadeOut 3s ease-out forwards;
        }
        
        .room-overlay.hidden {
            display: none;
        }
        
        .room-overlay__image {
            width: 100vw;
            height: 100vh;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: zoomIn 6s ease-out forwards;
        }
        
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        
        .room-overlay__image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0, 0, 0, 0.1) 100%
            );
            animation: fadeInGradient 2s ease-in;
        }
        
        @keyframes fadeInGradient {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .room-overlay__text {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .room-overlay__text.show {
            opacity: 1;
            animation: fadeInText 1.5s ease-in, breatheText 3s ease-in-out infinite 1.5s;
        }
        
        .room-overlay__text-en {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .room-overlay__text-en.show {
            opacity: 1;
            animation: fadeInText 1.5s ease-in 0.3s backwards, breatheText 3s ease-in-out infinite 1.8s;
        }
        
        @keyframes fadeInText {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .home-button:hover {
            transform: scale(1.1);
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: scale(0.9);
        }
        
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* LUWEI ROOM — Entrance */
        .room-entrance {
            min-height: auto;
            max-height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            transform: none;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
            animation: breathe 8s ease-in-out infinite;
            z-index: 2;
            border-radius: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes roomGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .entrance-message {
            font-size: 18px;
            font-weight: 400;
            color: rgba(17, 17, 17, 0.4);
            margin-bottom: 80px;
            animation: fadeIn 2s ease-in;
        }
        
        .luwei-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 4px;
            animation: fadeInUp 1.5s ease-out, breatheText 3s ease-in-out infinite 1.5s;
            color: #111111;
        }
        
        .luwei-subtitle {
            font-size: 14px;
            font-weight: 300;
            color: rgba(17, 17, 17, 0.7);
            margin-bottom: 2px;
            line-height: 1.4;
            animation: fadeInUp 1.5s ease-out 0.3s backwards;
        }
        
        .room-description {
            max-width: 100%;
            font-size: 11px;
            line-height: 1.3;
            color: rgba(17, 17, 17, 0.6);
            margin-bottom: 0px;
            animation: fadeInUp 1.5s ease-out 0.6s backwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Breathing animation */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
        }
        
        @keyframes breatheText {
            0%, 100% {
                opacity: 1;
                letter-spacing: normal;
            }
            50% {
                opacity: 0.9;
                letter-spacing: 0.02em;
            }
        }
        
        /* Center Table Section */
        .center-table {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            position: relative;
        }
        
        .center-table__content {
            max-width: 1000px;
            text-align: center;
        }
        
        .center-sentence {
            font-size: 32px;
            font-weight: 400;
            color: #111111;
            margin-bottom: 60px;
            line-height: 1.6;
        }
        
        /* WIP Message */
        .wip-message {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(207, 232, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .wip-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #111111;
        }
        
        .wip-text {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(17, 17, 17, 0.7);
        }
        
        .section-note {
            margin-top: 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .section-note h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .section-note ul {
            list-style: none;
            padding: 0;
        }
        
        .section-note li {
            font-size: 15px;
            line-height: 2;
            color: rgba(17, 17, 17, 0.7);
        }
        
        /* Room Sections */
        .room-section {
            padding: 20px 16px;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            position: absolute;
            z-index: 10;
            width: 320px;
            max-width: 90%;
            min-height: auto;
            max-height: none;
            overflow: visible;
            border-radius: 16px;
            box-sizing: border-box;
            pointer-events: auto;
            left: 50% !important;
            transform: translateX(-50%);
        }
        
        @media (max-width: 768px) {
            .room-section {
                width: 90% !important;
                max-width: 90% !important;
            }
        }
        
        @media (min-width: 1200px) {
            .room-section {
                width: 400px !important;
            }
        }
        
        /* Positioning for sections - will be randomized by JavaScript */
        .room-section:nth-of-type(1) { /* ① Emotion Archive */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(2) { /* ② Diary */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(3) { /* ③ Gallery */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(4) { /* ④ Calendar */
            top: 0;
            left: 0;
        }
        
        .room-section.centered {
            left: 50% !important;
            transform: translateX(-50%) !important;
        }
        
        .room-section.left-aligned {
            left: 5% !important;
        }
        
        .room-section.right-aligned {
            right: 5% !important;
            left: auto !important;
        }
        
        .room-section.visible {
            opacity: 1;
            transform: translateX(-50%);
        }
        
        .room-section:nth-child(even).visible {
            transform: translateX(-50%);
        }
        
        .section-container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .section-number {
            font-size: 16px;
            font-weight: 600;
            color: rgba(17, 17, 17, 0.4);
            margin-bottom: 8px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .section-subtitle {
            font-size: 16px;
            font-weight: 300;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ① Emotion Archive */
        .emotion-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .emotion-item {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(207, 232, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .emotion-item:hover {
            transform: translateY(-8px);
        }
        
        .emotion-wave {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, var(--wave-color) 0%, transparent 100%);
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .emotion-wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
        }
        
        .emotion-text {
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .emotion-time {
            font-size: 13px;
            color: rgba(17, 17, 17, 0.5);
        }
        
        /* ② Diary of Stillness */
        .diary-entries {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .diary-entry {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-left: 3px solid #CFE8FF;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .diary-entry:hover {
            transform: translateX(4px);
        }
        
        .diary-text {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .diary-subtext {
            font-size: 13px;
            color: rgba(17, 17, 17, 0.5);
        }
        
        /* ③ Routine Gallery */
        .routine-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .routine-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(207, 232, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .routine-card:hover {
            transform: scale(1.05);
        }
        
        .routine-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }
        
        .routine-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .routine-wave {
            margin: 8px 0;
        }
        
        .wave-line {
            height: 3px;
            background: #CFE8FF;
            margin-bottom: 8px;
            border-radius: 2px;
            animation: wave 2s ease-in-out infinite;
        }
        
        .wave-line:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .wave-line:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.7); }
        }
        
        .routine-duration {
            font-size: 14px;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ④ Flow Calendar */
        .calendar-days {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .calendar-day {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(207, 232, 255, 0.3);
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .calendar-day:hover {
            transform: translateY(-8px);
        }
        
        .day-number {
            display: block;
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .day-breaths {
            font-size: 14px;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ⑤ Center Table */
        .center-message {
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            line-height: 1.8;
            color: #111111;
        }
        
        @media (max-width: 768px) {
            .room-section {
                padding: 15px 12px !important;
            }
            
            .section-title {
                font-size: 18px !important;
            }
            
            .section-subtitle {
                font-size: 12px !important;
            }
            
            .emotion-text, .diary-text {
                font-size: 13px !important;
            }
            
            .emotion-time, .diary-subtext {
                font-size: 10px !important;
            }
            
            .emotion-grid,
            .routine-cards {
                grid-template-columns: 1fr;
                gap: 12px !important;
            }
            
            .calendar-days {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <div class="home-button" onclick="window.location.href='index.html'">
        <img src="./assets/home.jpg" alt="Home" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
    </div>
    
    <!-- Back Button -->
    <div class="back-button" onclick="window.location.href='entrance.html'">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23 28L15 20L23 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    
    <!-- Room Entrance -->
    <section class="room-entrance">
    </section>
    
    <!-- Droplet Links -->
    <!-- Room Reminder -->
    <div class="room-reminder">
        <div class="room-reminder-text">
            <span class="lang-kr">당신은 이 세계의 중심입니다</span>
            <span class="lang-en">You are the center of this world</span>
        </div>
        <div class="room-reminder-subtitle">
            <span class="lang-kr">세상의 시간이 아닌 당신의 시간이 흐릅니다</span>
            <span class="lang-en">Your time flows, not the world's time</span>
        </div>
    </div>
    
    <!-- Background Music - room2 -->
    <audio id="roomBackgroundMusic" loop autoplay>
        <source src="./assets/music/room2.mp3" type="audio/mpeg">
    </audio>
    
    <div class="droplets-container">
        <!-- Droplet 1: Instagram -->
        <div class="droplet instagram-droplet" onclick="navigateToExternal('https://www.instagram.com/luweisystem/')">
            <div class="droplet-content">
                <div class="droplet-icon">🌙</div>
                <div class="droplet-text">
                    <span class="lang-kr">Instagram 아카이브</span>
                    <span class="lang-en">Instagram Archive</span>
                </div>
                <div class="droplet-desc">
                    <span class="lang-kr">감정의 잔상</span>
                    <span class="lang-en">Traces of Emotions</span>
                </div>
            </div>
        </div>
        
        <!-- Droplet 2: YouTube -->
        <div class="droplet youtube-droplet" onclick="navigateToExternal('https://youtube.com/@luwei.system')">
            <div class="droplet-content">
                <div class="droplet-icon">🌊</div>
                <div class="droplet-text">
                    <span class="lang-kr">YouTube 채널</span>
                    <span class="lang-en">YouTube Channel</span>
                </div>
                <div class="droplet-desc">

    <script>
        // Room entrance experience
        window.addEventListener('load', function() {
            // Add loaded class to body immediately
            document.body.classList.add('loaded');
            document.body.classList.add('breath-active');
            
            // Prevent background scroll on touch
            document.body.style.touchAction = 'none';
            document.addEventListener('touchmove', function(e) {
                // Only prevent default on background, not on interactive elements
                if (!e.target.closest('.droplet') && !e.target.closest('.home-button') 
                    && !e.target.closest('.back-button') && !e.target.closest('.tag-color-btn')
                    && !e.target.closest('.music-control-room') && !e.target.closest('.footer')
                    && !e.target.closest('.language-switcher') && !e.target.closest('.room-reminder')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Add cursor ripple effect
            let lastRippleTime = 0;
            document.addEventListener('mousemove', function(e) {
                const now = Date.now();
                if (now - lastRippleTime > 100) { // Throttle to create ripple every 100ms
                    const ripple = document.createElement('div');
                    ripple.className = 'cursor-ripple';
                    ripple.style.left = e.clientX + 'px';
                    ripple.style.top = e.clientY + 'px';
                    document.body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 1000);
                    lastRippleTime = now;
                }
            });
            
            // Make all droplets bounce when background is clicked
            const droplets = document.querySelectorAll('.droplet');
            const tagBtn = document.querySelectorAll('.tag-color-btn');
            const musicBtn = document.querySelectorAll('.music-control-room');
            
            document.addEventListener('click', function(e) {
                // Only trigger if clicking on the background (not on interactive elements)
                if (!e.target.closest('.droplet') && !e.target.closest('.home-button') 
                    && !e.target.closest('.back-button') && !e.target.closest('.tag-color-btn')
                    && !e.target.closest('.music-control-room') && !e.target.closest('.footer')
                    && !e.target.closest('.language-switcher') && !e.target.closest('.room-reminder')) {
                    // Apply bounce animation to all droplets
                    droplets.forEach((droplet, index) => {
                        setTimeout(() => {
                            droplet.classList.add('bounce');
                            setTimeout(() => {
                                droplet.classList.remove('bounce');
                            }, 500);
                        }, index * 50);
                    });
                    
                    // Apply bounce animation to tag button
                    if (tagBtn.length > 0) {
                        setTimeout(() => {
                            tagBtn[0].classList.add('bounce');
                            setTimeout(() => {
                                tagBtn[0].classList.remove('bounce');
                            }, 500);
                        }, 0);
                    }
                    
                    // Apply bounce animation to music button
                    if (musicBtn.length > 0) {
                        setTimeout(() => {
                            musicBtn[0].classList.add('bounce');
                            setTimeout(() => {
                                musicBtn[0].classList.remove('bounce');
                            }, 500);
                        }, 0);
                    }
                }
            });
        });
    </script>

    <script>
        function toggleLanguage() {
            document.body.classList.toggle('lang-english');
        }
        
        function navigateToExternal(url) {
            // Navigate to external link
            window.open(url, '_blank', 'noopener,noreferrer');
        }
        
        function startTagColor() {
            alert('기억에 색을 태그해보세요.');
        }
        
        // Music toggle for room
        let isMusicPlayingRoom = true;
        let roomMusic;
        
        function toggleMusicRoom() {
            if (!roomMusic) {
                roomMusic = document.getElementById('roomBackgroundMusic');
            }
            
            // Get the button element
            const button = document.getElementById('musicToggleRoom');
            
            // Add ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.borderRadius = '50%';
            ripple.style.border = '2px solid rgba(207, 232, 255, 0.6)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '99999';
            ripple.style.left = window.innerWidth / 2 + 'px';
            ripple.style.top = window.innerHeight / 2 + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'rippleExpand 1s ease-out forwards';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
            
            if (isMusicPlayingRoom) {
                roomMusic.pause();
                isMusicPlayingRoom = false;
                // Music paused - opacity 0.7 (70%)
                if (button) {
                    button.style.opacity = '0.7';
                }
            } else {
                roomMusic.play().catch(e => console.log('Could not play music:', e));
                isMusicPlayingRoom = true;
                // Music playing - opacity 0.2 (20%)
                if (button) {
                    button.style.opacity = '0.2';
                }
            }
        }
        
        // Initialize music on page load
        window.addEventListener('load', function() {
            roomMusic = document.getElementById('roomBackgroundMusic');
            // Set initial opacity based on music state
            const button = document.getElementById('musicToggleRoom');
            if (button) {
                button.style.opacity = '0.2'; // Music is playing initially
            }
        });
        
        // Volume control
        function toggleVolumeControl() {
            const control = document.getElementById('volumeControl');
            if (control) {
                control.classList.toggle('active');
            }
        }
        
        function updateVolume(value) {
            if (roomMusic) {
                roomMusic.volume = value;
                localStorage.setItem('luwei_volume', value);
            }
        }
        
        // Load saved volume
        window.addEventListener('load', function() {
            const savedVolume = localStorage.getItem('luwei_volume');
            if (roomMusic && savedVolume !== null) {
                roomMusic.volume = parseFloat(savedVolume);
                const slider = document.getElementById('volumeSlider');
                if (slider) {
                    slider.value = savedVolume;
                }
            }
        });
        
        // Load and display room memories (requires auth)
        async function loadRoomMemories() {
            try {
                const container = document.getElementById('roomMemoryContainer');
                if (!container) return;
                
                // Require auth: hide when logged out
                let authed = false;
                try { authed = !!JSON.parse(localStorage.getItem('luwei_auth')||'null'); } catch(_) {}
                if (!authed) {
                    container.innerHTML = '';
                    container.style.display = 'none';
                    return;
                } else {
                    container.style.display = 'block';
                }
                container.innerHTML = '';
                
                // Load from Supabase
                const { createClient } = supabase;
                const supabaseClient = createClient(
                    window.__LUWEI_SUPABASE_CONFIG.url,
                    window.__LUWEI_SUPABASE_CONFIG.anonKey
                );
                
                const { data, error } = await supabaseClient
                    .from('artifact')
                    .select('*')
                    .eq('kind', 'text')
                    .eq('is_public', true)
                    .order('created_at', { ascending: false })
                    .limit(15);
                
                if (error) {
                    console.error('Error loading room memories:', error);
                    return;
                }
                
                // Display memories
                data.forEach((memory, index) => {
                    const memoryEl = document.createElement('div');
                    memoryEl.className = 'room-memory-item';
                    
                    const color = memory.content_url || '#CFE8FF';
                    const text = memory.text_content || '';
                    
                    memoryEl.style.background = color;
                    memoryEl.style.left = (20 + (index * 18)) % 70 + '%';
                    memoryEl.style.top = (25 + (index * 14)) % 60 + '%';
                    memoryEl.style.animationDelay = (index * 0.4) + 's';
                    memoryEl.textContent = text;
                    
                    // Draggable
                    makeRoomDraggable(memoryEl);

                    // Click to expand
                    memoryEl.onclick = function(e) {
                        e.stopPropagation();
                        const isExpanded = this.classList.contains('expanded');
                        document.querySelectorAll('.room-memory-item.expanded').forEach(item => {
                            if (item !== this) {
                                item.classList.remove('expanded');
                                item.style.fontSize = '0';
                                item.style.padding = '0';
                            }
                        });
                        
                        if (isExpanded) {
                            this.classList.remove('expanded');
                            this.style.fontSize = '0';
                            this.style.padding = '0';
                        } else {
                            this.classList.add('expanded');
                            this.style.fontSize = '11px';
                            this.style.padding = '12px';
                        }
                    };
                    
                    container.appendChild(memoryEl);
                });
                
            } catch (err) {
                console.error('Error loading room memories:', err);
            }
        }
        
        // Draggable helper for room bubbles
        function makeRoomDraggable(el){
            let dragging = false; let startX=0, startY=0; let origLeft=0, origTop=0;
            const container = document.getElementById('roomMemoryContainer');
            const getPoint = (e)=>{
                if (e.touches && e.touches[0]) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                return { x: e.clientX, y: e.clientY };
            };
            const down = (e)=>{
                if (el.classList.contains('expanded')) return;
                dragging = true;
                const p = getPoint(e); startX=p.x; startY=p.y;
                origLeft = el.offsetLeft; origTop = el.offsetTop;
                el.style.left = origLeft + 'px'; el.style.top = origTop + 'px';
                e.preventDefault();
            };
            const move = (e)=>{
                if (!dragging) return; const p=getPoint(e);
                let nx = origLeft + (p.x - startX); let ny = origTop + (p.y - startY);
                const maxX = (container?container.clientWidth:window.innerWidth) - el.offsetWidth;
                const maxY = (container?container.clientHeight:window.innerHeight) - el.offsetHeight;
                nx = Math.max(0, Math.min(maxX, nx)); ny = Math.max(0, Math.min(maxY, ny));
                el.style.left = nx + 'px'; el.style.top = ny + 'px';
                e.preventDefault();
            };
            const up = ()=>{ dragging = false; };
            el.addEventListener('mousedown', down);
            window.addEventListener('mousemove', move, { passive:false });
            window.addEventListener('mouseup', up);
            el.addEventListener('touchstart', down, { passive:false });
            window.addEventListener('touchmove', move, { passive:false });
            window.addEventListener('touchend', up, { passive:true });
        }
        
        // Load room memories on page load
        window.addEventListener('load', function() {
            loadRoomMemories();
        });

        // Realtime sync: listen to BroadcastChannel from hourglass
        try {
            const bc = new BroadcastChannel('luwei-memories');
            bc.onmessage = (ev) => {
                if (ev && ev.data && ev.data.type === 'new_memory') {
                    // If the new memory is public (room 표시), 갱신
                    if (ev.data.public) {
                        loadRoomMemories();
                    }
                }
            };
        } catch(_) {}

        // Fallback sync: storage ping
        window.addEventListener('storage', function(e){
            if (e && e.key === 'luwei_room_ping') {
                loadRoomMemories();
            }
        });

        // Extra: visibility change and periodic polling (모바일 호환)
        document.addEventListener('visibilitychange', function(){
            if (!document.hidden) {
                loadRoomMemories();
            }
        });
        setInterval(loadRoomMemories, 5000);
    </script>
