<!DOCTYPE html>

    <title>Explore — LUWEI</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/pages.css">
    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 24px;
            color: #333;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .card {
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .swatch {
            height: 72px;
            border-radius: 12px;
        }
        .note {
            margin-top: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
            color: #333;
        }
        #more {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        #more.loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

        <h2>Explore</h2>
        <div id="grid"></div>
