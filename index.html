<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUWEI ROOM — 루웨이의 방</title>
    <meta name="description" content="이곳은 루웨이의 시간과 감정이 머무는 방입니다. 감정의 잔상, 파동의 흔적, 하루의 일기가 조용히 전시되는 디지털 아틀리에.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: url('./assets/room.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #111111;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 1s ease;
            position: relative;
            animation: breatheBackground 8s ease-in-out infinite;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        @keyframes breatheBackground {
            0%, 100% {
                background-size: 105% 105%;
            }
            50% {
                background-size: 100% 100%;
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(207, 232, 255, 0.1) 0%, rgba(233, 238, 242, 0.05) 50%, rgba(207, 232, 255, 0.1) 100%);
            z-index: 1;
            animation: floatBackground 20s ease-in-out infinite;
        }
        
        body.loaded.breath-active {
            animation: breatheBackground 8s ease-in-out infinite, breathe 4s ease-in-out infinite;
        }
        
        @keyframes floatBackground {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        /* Cursor wave effect */
        .cursor-wave {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(143, 203, 255, 0.6);
            pointer-events: none;
            z-index: 9999;
            animation: ripple 1s ease-out forwards;
            box-shadow: 0 0 15px rgba(143, 203, 255, 0.4);
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(80);
                opacity: 0;
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(143, 203, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
            box-shadow: 0 0 6px rgba(143, 203, 255, 0.3);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(-100px) translateX(50px);
            }
            66% {
                transform: translateY(-200px) translateX(-30px);
            }
        }
        
        /* Home Page Entrance */
        .home-entrance {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./assets/home.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
            pointer-events: auto;
        }
        
        .home-entrance.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .door-image {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            max-width: 80%;
            max-height: 80vh;
            background-image: url('./assets/door.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 50%;
            overflow: hidden;
            z-index: 10000;
        }
        
        .door-image:hover {
            transform: translateX(-50%) scale(1.05);
        }
        
        .door-image.clicked {
            animation: doorOpen 3s ease-out forwards;
        }
        
        @keyframes doorOpen {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.6;
                filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            }
            30% {
                transform: translateX(-50%) scale(2);
                opacity: 0.8;
                filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.8));
            }
            60% {
                transform: translateX(-50%) scale(5);
                opacity: 0.95;
                filter: drop-shadow(0 40px 100px rgba(0, 0, 0, 1));
            }
            100% {
                transform: translateX(-50%) scale(10);
                opacity: 1;
                filter: drop-shadow(0 80px 200px rgba(0, 0, 0, 1));
            }
        }
        
        .home-welcome {
            position: absolute;
            bottom: 80px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
        }
        
        .layers-container {
            position: absolute;
            top: 10%;
            left: 50%;
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            animation: fadeInUpCard 2s ease-out 0.5s forwards;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            max-width: 900px;
            width: 90%;
            z-index: 10001;
        }
        
        @keyframes fadeInUpCard {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .layer-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            text-align: left;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
            position: relative;
            min-height: 280px;
            max-height: 280px;
            overflow: hidden;
        }
        
        .layer-card .layer-header,
        .layer-card .layer-content {
            position: relative;
            z-index: 2;
        }
        
        .layer-card .layer-title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .layer-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }
        
        .layer-card-with-image {
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .app-card-with-bg {
            background-image: url('./assets/soon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .layer-card-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 300px;
            background-image: url('./assets/Q.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: 0;
        }
        
        .layer-card-link {
            text-decoration: none;
            color: inherit;
        }
        
        .layer-header {
            margin-bottom: 16px;
        }
        
        .layer-title {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .layer-content {
            margin-top: 16px;
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .layer-card .layer-content:has(.coming-soon-image) {
            margin-top: 0;
        }
        
        .coming-soon {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .layer-card .layer-header {
            z-index: 3;
        }
        
        .layer-connection {
            margin-top: 12px;
            font-size: 12px;
            font-weight: 300;
            opacity: 0.7;
            font-style: italic;
        }
        
        .layer-emotion {
            border-left: 3px solid #CFE8FF;
        }
        
        .layer-emotion .layer-title {
            color: #CFE8FF;
        }
        
        .layer-time {
            border-left: 3px solid #DFF5E1;
        }
        
        .layer-time .layer-title {
            color: #DFF5E1;
        }
        
        .layer-existence {
            border-left: 3px solid #FFD7E5;
        }
        
        .layer-existence .layer-title {
            color: #FFD7E5;
        }
        
        .layer-space {
            border-left: 3px solid #FFE8A5;
        }
        
        .layer-space .layer-title {
            color: #FFE8A5;
        }
        
        @media (max-width: 768px) {
            .layers-container {
                grid-template-columns: 1fr;
                width: 95%;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hide content initially */
        .room-entrance,
        .room-section {
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .room-entrance.visible,
        .room-section.visible {
            opacity: 1;
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .home-button:hover {
            transform: scale(1.1);
        }
        
        /* LUWEI ROOM — Entrance */
        .room-entrance {
            min-height: auto;
            max-height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            transform: none;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
            animation: breathe 8s ease-in-out infinite;
            z-index: 2;
            border-radius: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes roomGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .entrance-message {
            font-size: 18px;
            font-weight: 400;
            color: rgba(17, 17, 17, 0.4);
            margin-bottom: 80px;
            animation: fadeIn 2s ease-in;
        }
        
        .luwei-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 4px;
            animation: fadeInUp 1.5s ease-out, breatheText 3s ease-in-out infinite 1.5s;
            color: #111111;
        }
        
        .luwei-subtitle {
            font-size: 14px;
            font-weight: 300;
            color: rgba(17, 17, 17, 0.7);
            margin-bottom: 2px;
            line-height: 1.4;
            animation: fadeInUp 1.5s ease-out 0.3s backwards;
        }
        
        .room-description {
            max-width: 100%;
            font-size: 11px;
            line-height: 1.3;
            color: rgba(17, 17, 17, 0.6);
            margin-bottom: 0px;
            animation: fadeInUp 1.5s ease-out 0.6s backwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Breathing animation */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
        }
        
        @keyframes breatheText {
            0%, 100% {
                opacity: 1;
                letter-spacing: normal;
            }
            50% {
                opacity: 0.9;
                letter-spacing: 0.02em;
            }
        }
        
        /* Center Table Section */
        .center-table {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            position: relative;
        }
        
        .center-table__content {
            max-width: 1000px;
            text-align: center;
        }
        
        .center-sentence {
            font-size: 32px;
            font-weight: 400;
            color: #111111;
            margin-bottom: 60px;
            line-height: 1.6;
        }
        
        /* WIP Message */
        .wip-message {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(207, 232, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .wip-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #111111;
        }
        
        .wip-text {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(17, 17, 17, 0.7);
        }
        
        .section-note {
            margin-top: 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .section-note h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .section-note ul {
            list-style: none;
            padding: 0;
        }
        
        .section-note li {
            font-size: 15px;
            line-height: 2;
            color: rgba(17, 17, 17, 0.7);
        }
        
        /* Room Sections */
        .room-section {
            padding: 20px 16px;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            position: absolute;
            z-index: 10;
            width: 320px;
            max-width: 90%;
            min-height: auto;
            max-height: none;
            overflow: visible;
            border-radius: 16px;
            box-sizing: border-box;
            pointer-events: auto;
            left: 50% !important;
            transform: translateX(-50%);
        }
        
        @media (max-width: 768px) {
            .room-section {
                width: 90% !important;
                max-width: 90% !important;
            }
        }
        
        @media (min-width: 1200px) {
            .room-section {
                width: 400px !important;
            }
        }
        
        /* Positioning for sections - will be randomized by JavaScript */
        .room-section:nth-of-type(1) { /* ① Emotion Archive */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(2) { /* ② Diary */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(3) { /* ③ Gallery */
            top: 0;
            left: 0;
        }
        
        .room-section:nth-of-type(4) { /* ④ Calendar */
            top: 0;
            left: 0;
        }
        
        .room-section.centered {
            left: 50% !important;
            transform: translateX(-50%) !important;
        }
        
        .room-section.left-aligned {
            left: 5% !important;
        }
        
        .room-section.right-aligned {
            right: 5% !important;
            left: auto !important;
        }
        
        .room-section.visible {
            opacity: 1;
            transform: translateX(-50%);
        }
        
        .room-section:nth-child(even).visible {
            transform: translateX(-50%);
        }
        
        .section-container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .section-number {
            font-size: 16px;
            font-weight: 600;
            color: rgba(17, 17, 17, 0.4);
            margin-bottom: 8px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .section-subtitle {
            font-size: 16px;
            font-weight: 300;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ① Emotion Archive */
        .emotion-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .emotion-item {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(207, 232, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .emotion-item:hover {
            transform: translateY(-8px);
        }
        
        .emotion-wave {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, var(--wave-color) 0%, transparent 100%);
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .emotion-wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
        }
        
        .emotion-text {
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .emotion-time {
            font-size: 13px;
            color: rgba(17, 17, 17, 0.5);
        }
        
        /* ② Diary of Stillness */
        .diary-entries {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .diary-entry {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-left: 3px solid #CFE8FF;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .diary-entry:hover {
            transform: translateX(4px);
        }
        
        .diary-text {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .diary-subtext {
            font-size: 13px;
            color: rgba(17, 17, 17, 0.5);
        }
        
        /* ③ Routine Gallery */
        .routine-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .routine-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(207, 232, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .routine-card:hover {
            transform: scale(1.05);
        }
        
        .routine-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }
        
        .routine-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .routine-wave {
            margin: 8px 0;
        }
        
        .wave-line {
            height: 3px;
            background: #CFE8FF;
            margin-bottom: 8px;
            border-radius: 2px;
            animation: wave 2s ease-in-out infinite;
        }
        
        .wave-line:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .wave-line:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.7); }
        }
        
        .routine-duration {
            font-size: 14px;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ④ Flow Calendar */
        .calendar-days {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .calendar-day {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(207, 232, 255, 0.3);
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .calendar-day:hover {
            transform: translateY(-8px);
        }
        
        .day-number {
            display: block;
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .day-breaths {
            font-size: 14px;
            color: rgba(17, 17, 17, 0.6);
        }
        
        /* ⑤ Center Table */
        .center-message {
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            line-height: 1.8;
            color: #111111;
        }
        
        @media (max-width: 768px) {
            .room-section {
                padding: 15px 12px !important;
            }
            
            .section-title {
                font-size: 18px !important;
            }
            
            .section-subtitle {
                font-size: 12px !important;
            }

    <script>
        // Home entrance experience
        window.addEventListener('load', function() {
            // Add loaded class to body
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 100);
            
            const homeEntrance = document.querySelector('.home-entrance');
            const doorImage = document.querySelector('.door-image');
            
            // Door click handler
            if (doorImage) {
                doorImage.addEventListener('click', function() {
                    doorImage.classList.add('clicked');
                    
                    // Hide home entrance and show content
                    setTimeout(function() {
                        homeEntrance.classList.add('hidden');
                        
                        // Show content
                        document.body.classList.add('breath-active');
                        
                        // Show room entrance and sections
                        const roomEntrance = document.querySelector('.room-entrance');
                        const sections = document.querySelectorAll('.room-section');
                        if (roomEntrance) roomEntrance.classList.add('visible');
                        sections.forEach(section => section.classList.add('visible'));
                        
                        createParticles();
                        observeSections();
                        randomizeSectionPositions();
                        addCursorWave();
                    }, 3000);
                });
            }
        });
        
        function randomizeSectionPositions() {
            const sections = document.querySelectorAll('.room-section');
            // Define 3 fixed positions: left, center, right
            const positions = [
                { vertical: 'top', value: '200px', horizontal: 'center', horizontalValue: '50%', alignment: 'centered' },
                { vertical: 'top', value: '1000px', horizontal: 'center', horizontalValue: '50%', alignment: 'centered' }
            ];
            
            sections.forEach((section, index) => {
                if (index < positions.length) {
                    const pos = positions[index];
                    
                    // Apply vertical position
                    section.style.top = pos.vertical === 'top' ? pos.value : 'auto';
                    section.style.bottom = pos.vertical === 'bottom' ? pos.value : 'auto';
                    
                    // Apply horizontal position and alignment
                    if (pos.horizontal === 'left') {
                        section.style.left = pos.horizontalValue;
                        section.style.right = 'auto';
                        section.classList.add(pos.alignment);
                        section.classList.remove('centered', 'right-aligned');
                    } else if (pos.horizontal === 'right') {
                        section.style.right = pos.horizontalValue;
                        section.style.left = 'auto';
                        section.classList.add(pos.alignment);
                        section.classList.remove('centered', 'left-aligned');
                    } else {
                        section.style.left = pos.horizontalValue;
                        section.classList.add(pos.alignment);
                        section.classList.remove('left-aligned', 'right-aligned');
                    }
                }
            });
        }
        
        function createParticles() {
            const roomEntrance = document.querySelector('.room-entrance');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                roomEntrance.appendChild(particle);
            }
        }
        
        function observeSections() {
            const sections = document.querySelectorAll('.room-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            sections.forEach(section => observer.observe(section));
        }
        
        function addCursorWave() {
            let waveTimer;
            document.addEventListener('mousemove', function(e) {
                if (waveTimer) return;
                
                waveTimer = setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.className = 'cursor-wave';
                    wave.style.left = e.clientX + 'px';
                    wave.style.top = e.clientY + 'px';
                    document.body.appendChild(wave);
                    
                    setTimeout(() => wave.remove(), 1000);
                    waveTimer = null;
                }, 100);
            });
        }
    </script>
