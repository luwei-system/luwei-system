<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>시간의 흐름 — 루웨이</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-image: url('./assets/모래시계속.png');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #111111;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 3s ease;
            position: relative;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .home-button:hover {
            transform: scale(1.05);
        }
        
        .home-button:active {
            transform: scale(0.95);
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: scale(0.9);
        }
        
        /* Sand grains */
        .sand-grain {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('./assets/모래알.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 12px 48px rgba(255, 218, 185, 0.5);
            filter: brightness(1.1);
        }
        
        .sand-grain:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .sand-grain:nth-child(2) {
            top: 40%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .sand-grain:nth-child(3) {
            bottom: 25%;
            left: 30%;
            animation-delay: 4s;
        }
        
        .sand-grain:nth-child(4) {
            top: 60%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .sand-grain:nth-child(5) {
            top: 10%;
            left: 50%;
            animation-delay: 3s;
        }
        
        .sand-grain:nth-child(6) {
            bottom: 15%;
            right: 40%;
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(10deg);
            }
            66% {
                transform: translateY(-10px) rotate(-10deg);
            }
        }
        
        @media (max-width: 768px) {
            .sand-grain {
                width: 130px;
                height: 130px;
            }
        }
        
        /* Language Switcher */
        .language-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
            color: white;
            font-weight: 500;
        }
        
        .language-switcher:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .language-switcher:active {
            transform: scale(0.95);
        }
        
        .lang-kr {
            display: block;
        }
        
        .lang-en {
            display: none;
        }
        
        body.lang-english .lang-kr {
            display: none;
        }
        
        body.lang-english .lang-en {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <div class="home-button" onclick="window.location.href='index.html'">
        <img src="./assets/home.jpg" alt="Home" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
    </div>
    
    <!-- Back Button -->
    <div class="back-button" onclick="window.location.href='luwei-room.html'">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23 28L15 20L23 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    
    <!-- Sand grains floating -->
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
        
        function toggleLanguage() {
            document.body.classList.toggle('lang-english');
        }
    </script>
    
    <!-- Language Switcher -->
    <div class="language-switcher" onclick="toggleLanguage()">
        <span class="lang-kr">한</span>
        <span class="lang-en">EN</span>
    </div>
</body>
</html>
