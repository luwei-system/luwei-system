<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>시간의 흐름 — 루웨이</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;400;500&family=Cormorant+Garamond:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Cormorant Garamond', serif;
            background-image: url('./assets/모래시계속.png');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #111111;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 3s ease;
            position: relative;
            font-weight: 300;
        }
        
        /* Main Headline */
        .hourglass-headline {
            text-align: center;
            padding: 60px 20px 30px 20px;
            max-width: 800px;
            margin: 0 auto;
            z-index: 1000;
            position: relative;
        }
        
        .hourglass-title {
            font-family: 'Noto Sans KR', 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            margin-bottom: 15px;
            letter-spacing: 3px;
            line-height: 1.6;
            text-shadow: 0 3px 30px rgba(0, 0, 0, 0.8), 0 1px 10px rgba(0, 0, 0, 0.6);
            white-space: normal;
            word-wrap: break-word;
            word-break: keep-all;
            overflow-wrap: break-word;
            padding: 0 20px;
        }
        
        .hourglass-subtitle {
            font-family: 'Noto Sans KR', 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 8px;
            text-transform: uppercase;
            font-style: italic;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.7);
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 0 20px;
        }
        
        .hourglass-description {
            font-family: 'Noto Sans KR', 'Cormorant Garamond', serif;
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.8;
            letter-spacing: 1px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            white-space: normal;
            word-wrap: break-word;
            word-break: keep-all;
            overflow-wrap: break-word;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .home-button:hover {
            transform: scale(1.05);
        }
        
        .home-button:active {
            transform: scale(0.95);
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: scale(0.9);
        }
        
        /* Sand grains */
        .sand-grain {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('./assets/모래알.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 12px 48px rgba(255, 218, 185, 0.5);
            filter: brightness(1.1);
            z-index: 1;
        }
        
        .sand-grain:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .sand-grain:nth-child(2) {
            top: 40%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .sand-grain:nth-child(3) {
            bottom: 25%;
            left: 30%;
            animation-delay: 4s;
        }
        
        .sand-grain:nth-child(4) {
            top: 60%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .sand-grain:nth-child(5) {
            top: 10%;
            left: 50%;
            animation-delay: 3s;
        }
        
        .sand-grain:nth-child(6) {
            bottom: 15%;
            right: 40%;
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(10deg);
            }
            66% {
                transform: translateY(-10px) rotate(-10deg);
            }
        }
        
        @keyframes floatAround {
            0% {
                top: 10%;
                left: 15%;
            }
            12.5% {
                top: 5%;
                left: 50%;
            }
            25% {
                top: 15%;
                left: 85%;
            }
            37.5% {
                top: 50%;
                left: 90%;
            }
            50% {
                top: 85%;
                left: 70%;
            }
            62.5% {
                top: 95%;
                left: 30%;
            }
            75% {
                top: 70%;
                left: 5%;
            }
            87.5% {
                top: 50%;
                left: 15%;
            }
            100% {
                top: 10%;
                left: 15%;
            }
        }
        
        /* Hourglass Music Toggle Button */
        .hourglass-music-toggle {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
            animation: floatAround 40s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .hourglass-music-toggle img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            pointer-events: none;
        }
        
        .hourglass-music-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .home-button {
                width: 50px;
                height: 50px;
                top: 10px;
                right: 10px;
            }
            
            .back-button {
                width: 50px;
                height: 50px;
                top: 10px;
                left: 10px;
            }
            
            .back-button svg {
                width: 35px;
                height: 35px;
            }
            
            .sand-grain {
                width: 130px;
                height: 130px;
            }
            
            .footer {
                height: 50px;
            }
            
            .language-switcher {
                width: 45px;
                height: 35px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .hourglass-headline {
                padding: 40px 15px 20px 15px;
            }
            
            .hourglass-title {
                font-size: 24px;
                letter-spacing: 1px;
            }
            
            .hourglass-subtitle {
                font-size: 14px;
                letter-spacing: 4px;
            }
            
            .hourglass-description {
                font-size: 13px;
                padding: 0 10px;
            }
        }
        
        @media (max-width: 480px) {
            .hourglass-headline {
                padding: 30px 10px 15px 10px;
            }
            
            .hourglass-title {
                font-size: 20px;
                letter-spacing: 0.5px;
            }
            
            .hourglass-subtitle {
                font-size: 12px;
                letter-spacing: 3px;
            }
            
            .hourglass-description {
                font-size: 12px;
                padding: 0 10px;
            }
            
            .home-button {
                width: 45px;
                height: 45px;
                top: 8px;
                right: 8px;
            }
            
            .back-button {
                width: 45px;
                height: 45px;
                top: 8px;
                left: 8px;
            }
            
            .back-button svg {
                width: 30px;
                height: 30px;
            }
            
            .sand-grain {
                width: 100px;
                height: 100px;
            }
            
            .footer {
                height: 45px;
            }
            
            .language-switcher {
                width: 40px;
                height: 30px;
                font-size: 11px;
            }
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: transparent;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Language Switcher */
        .language-switcher {
            cursor: pointer;
            width: 50px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
            color: white;
            font-weight: 500;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .language-switcher:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .language-switcher:active {
            transform: scale(0.95);
        }
        
        .lang-kr {
            display: block;
        }
        
        .lang-en {
            display: none;
        }
        
        body.lang-english .lang-kr {
            display: none;
        }
        
        body.lang-english .lang-en {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Main Headline -->
    <div class="hourglass-headline">
        <h1 class="hourglass-title">
            <span class="lang-kr">모래시계에 담긴 당신의 이야기</span>
            <span class="lang-en">Your Story in the Hourglass</span>
        </h1>
        <p class="hourglass-subtitle">
            <span class="lang-kr">시간의 흐름</span>
            <span class="lang-en">The Flow of Time</span>
        </p>
        <p class="hourglass-description">
            <span class="lang-kr">앱에 적은 기억들이 이 공간에 흐릅니다. 당신의 시간, 당신의 중심에.</span>
            <span class="lang-en">Memories written in the app flow in this space. Your time, your center.</span>
        </p>
    </div>
    
    <!-- Home Button -->
    <div class="home-button" onclick="window.location.href='index.html'">
        <img src="./assets/home.jpg" alt="Home" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
    </div>
    
    <!-- Back Button -->
    <div class="back-button" onclick="window.location.href='luwei-room.html'">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23 28L15 20L23 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    
    <!-- Sand grains floating -->
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    <div class="sand-grain"></div>
    
    <!-- Background Music -->
    <audio id="hourglassMusic" loop autoplay>
        <source src="./assets/music/Hourglass Drift.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Music Toggle Button -->
    <div class="hourglass-music-toggle" onclick="toggleHourglassMusic()">
        <img src="./assets/음악아이콘.png" alt="Music" id="hourglassMusicIcon">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
        
        function toggleLanguage() {
            document.body.classList.toggle('lang-english');
        }
        
        // Hourglass music controls
        let isHourglassMusicPlaying = true;
        const hourglassMusic = document.getElementById('hourglassMusic');
        
        function toggleHourglassMusic() {
            if (isHourglassMusicPlaying) {
                hourglassMusic.pause();
                isHourglassMusicPlaying = false;
            } else {
                hourglassMusic.play();
                isHourglassMusicPlaying = true;
            }
        }
    </script>
    
    <!-- Footer with Language Switcher -->
    <footer class="footer">
        <div class="language-switcher" onclick="toggleLanguage()">
            <span class="lang-kr">한</span>
            <span class="lang-en">EN</span>
        </div>
    </footer>
</body>
</html>
