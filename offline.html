<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - LUWEI SYSTEM</title>
    <meta name="description" content="인터넷 연결을 확인하고 다시 시도해주세요.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/Circle_logo.svg">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #CFE8FF 0%, #FFFFFF 50%, #E9EEF2 100%);
            color: #111;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(207, 232, 255, 0.3);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #111;
            letter-spacing: -0.02em;
        }
        
        .offline-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .offline-message {
            color: #555;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .retry-btn, .home-btn {
            background: linear-gradient(135deg, #CFE8FF 0%, #B8D8F0 100%);
            border: 2px solid rgba(207, 232, 255, 0.5);
            padding: 0.875rem 1.75rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #111;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
            min-width: 120px;
        }
        
        .retry-btn:hover, .home-btn:hover {
            background: linear-gradient(135deg, #B8D8F0 0%, #A8C8E0 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(207, 232, 255, 0.4);
        }
        
        .home-btn {
            background: linear-gradient(135deg, #DFF5E1 0%, #C8E5CA 100%);
            border-color: rgba(223, 245, 225, 0.5);
        }
        
        .home-btn:hover {
            background: linear-gradient(135deg, #C8E5CA 0%, #B8D5BA 100%);
            box-shadow: 0 6px 20px rgba(223, 245, 225, 0.4);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(233, 238, 242, 0.3);
            border-radius: 1rem;
            border: 1px solid rgba(233, 238, 242, 0.5);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .brand-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(207, 232, 255, 0.3);
        }
        
        .brand-logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: #111;
            margin-bottom: 0.5rem;
        }
        
        .brand-tagline {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-subtitle {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .retry-btn, .home-btn {
                width: 100%;
                max-width: 200px;
            }
        }
        
        /* 접근성 */
        @media (prefers-reduced-motion: reduce) {
            .offline-icon {
                animation: none;
            }
            
            .status-dot {
                animation: none;
            }
        }
        
        @media (prefers-contrast: high) {
            .offline-container {
                background: #ffffff;
                border: 2px solid #000000;
            }
            
            .retry-btn, .home-btn {
                border-color: #000000;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">오프라인 상태</h1>
        <p class="offline-subtitle">인터넷 연결을 확인해주세요</p>
        
        <div class="offline-message">
            현재 인터넷 연결이 불안정하거나<br>
            서버에 일시적인 문제가 발생했습니다.<br>
            잠시 후 다시 시도해주세요.
        </div>
        
        <div class="action-buttons">
            <button class="retry-btn" onclick="retryConnection()">
                다시 시도
            </button>
            <a href="/" class="home-btn">
                홈으로
            </a>
        </div>
        
        <div class="connection-status">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="connection-status">연결 확인 중...</span>
            </div>
        </div>
        
        <div class="brand-info">
            <div class="brand-logo">LUWEI SYSTEM</div>
            <div class="brand-tagline">조용한 시스템, 고요한 질서</div>
        </div>
    </div>

    <script>
        // 연결 상태 확인
        function checkConnection() {
            const statusElement = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusElement.textContent = '연결됨';
                document.querySelector('.status-dot').style.background = '#4CAF50';
                document.querySelector('.status-dot').style.animation = 'none';
                
                // 연결이 복구되면 자동으로 새로고침
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.textContent = '오프라인';
                document.querySelector('.status-dot').style.background = '#ff6b6b';
            }
        }
        
        // 연결 재시도
        function retryConnection() {
            const retryBtn = document.querySelector('.retry-btn');
            retryBtn.textContent = '연결 중...';
            retryBtn.disabled = true;
            
            // 네트워크 상태 확인
            if (navigator.onLine) {
                // 온라인 상태면 새로고침
                window.location.reload();
            } else {
                // 오프라인 상태면 잠시 후 다시 확인
                setTimeout(() => {
                    retryBtn.textContent = '다시 시도';
                    retryBtn.disabled = false;
                    checkConnection();
                }, 2000);
            }
        }
        
        // 이벤트 리스너 등록
        window.addEventListener('online', () => {
            console.log('Connection restored');
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection lost');
            checkConnection();
        });
        
        // 초기 연결 상태 확인
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            
            // 주기적으로 연결 상태 확인
            setInterval(checkConnection, 5000);
        });
        
        // 키보드 접근성
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const activeElement = document.activeElement;
                if (activeElement.classList.contains('retry-btn')) {
                    retryConnection();
                } else if (activeElement.classList.contains('home-btn')) {
                    window.location.href = '/';
                }
            }
        });
        
        // 서비스 워커 상태 확인
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
                console.log('Service Worker ready');
                
                // 서비스 워커 업데이트 확인
                registration.addEventListener('updatefound', () => {
                    console.log('Service Worker update found');
                });
            });
        }
    </script>
</body>
</html>
