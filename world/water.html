<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water World — 루웨이의 세계</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        body {
            background: linear-gradient(135deg, #CFE8FF 0%, #7DB8F4 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .water-canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        
        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            animation: rippleExpand 1.5s ease-out forwards;
        }
        
        @keyframes rippleExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
            z-index: 1000;
        }
        
        .back-button:hover {
            transform: scale(1.1);
        }
        
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="water-canvas" id="waterCanvas"></div>
    <div class="title">Water World</div>
    <div class="back-button" onclick="history.back()">←</div>
    
    <script>
        const canvas = document.getElementById('waterCanvas');
        let rippleCount = 0;
        
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            canvas.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1500);
        }
        
        document.addEventListener('click', function(e) {
            createRipple(e.clientX, e.clientY);
        });
        
        // Auto ripples for ambiance
        setInterval(() => {
            if (Math.random() > 0.7) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createRipple(x, y);
            }
        }, 2000);
    </script>
</body>
</html>
