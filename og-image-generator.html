<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #CFE8FF 0%, #FFFFFF 50%, #E9EEF2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            position: relative;
            z-index: 3;
        }
        
        .logo-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.15));
        }
        
        .main-content {
            text-align: center;
            max-width: 800px;
            z-index: 2;
        }
        
        .brand-name {
            font-size: 64px;
            font-weight: 700;
            color: #111111;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 300;
            color: #222222;
            margin-bottom: 30px;
            letter-spacing: 0.01em;
            line-height: 1.3;
        }
        
        .description {
            font-size: 20px;
            font-weight: 400;
            color: #444444;
            line-height: 1.4;
            letter-spacing: 0.005em;
        }
        
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
        
        .circle-3 {
            width: 120px;
            height: 120px;
            top: 150px;
            right: 150px;
        }
        
        .circle-4 {
            width: 80px;
            height: 80px;
            bottom: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>
    <div class="decorative-circle circle-4"></div>
    
    <div class="logo-container">
        <img src="./assets/Circle_logo.svg" alt="LUWEI SYSTEM Logo" class="logo-svg">
    </div>
    
    <div class="main-content">
        <h1 class="brand-name">LUWEI SYSTEM</h1>
        <p class="tagline">고요의 시스템</p>
        <p class="description">세상이 시끄러울수록, 사람들에게 고요의 시스템을 제공합니다</p>
    </div>
</body>
</html>
